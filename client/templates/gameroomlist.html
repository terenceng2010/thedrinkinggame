<template name="GameRoomList">
 
  {{#ionView}}
    {{#ionContent}}
      Game Room List
      {{#ionList}}
        {{#each games}}
          {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}}
            <img src="{{avatarUrl}}">
            {{name}}<br>{{description}}<br>{{drinks}}<br><img src='https://maps.googleapis.com/maps/api/staticmap?center={{coordinate.lat}},{{coordinate.lng}}&zoom=17&size=100x100&scale=2&key=AIzaSyDMZ6SrSVzgg-hdixhmg5NQSahrN0CVGB4'/>
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
